name: Bump Package Version

on:
  pull_request:
    types:
      - closed # Trigger when PR is merged
  workflow_dispatch: # Optional manual trigger

jobs:
  bump-version:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true # Only run on merged PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Needed to push tags

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x' # Match your project
          registry-url: 'https://registry.npmjs.org/'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version with patch rollover
        id: bump_version
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Split version into parts
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Check if PATCH >= 99
          if [ "$PATCH" -ge 99 ]; then
            # Roll over: increment MINOR, reset PATCH
            PATCH=0
            MINOR=$((MINOR + 1))
          else
            # Just increment PATCH
            PATCH=$((PATCH + 1))
          fi

          # Construct new version
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW_VERSION"

          # Update package.json and create commit + tag
          npm version "$NEW_VERSION" -m "chore: bump version to %s [skip ci]"

          # Output for GitHub Actions
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Push changes and tag
        run: |
          git push origin HEAD --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
